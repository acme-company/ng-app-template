<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6"><h2>Validate Student Information</h2></div>
    <div class="col-md-3"></div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-body">
                <div class="bs-callout bs-callout-warning" id="callout-images-ie-svg">
                    <h4>Developer login for non SIAMS integrated environments</h4>
                    <p>Enter an ASN. If one cannot be found a new Application Work In Progress will be created</p>

                </div>
                <p>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="sin" class="col-sm-3 control-label">SIN</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="sin" placeholder="Social Insurance Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="asn" class="col-sm-3 control-label">ASN</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="asn" placeholder="Alberta Student Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="level" class="col-sm-3 control-label">Security Level</label>
                            <div class="col-sm-9">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="true">
                                Choose
                                <span class="caret"></span>
                            </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </form>
                    <div class="text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </p>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
