<div class="modal fade in show" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="close()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Error</h4>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
        <table class="table">            
          <tr *ngIf="error.message">
            <td>Message</td>
            <td>{{ error.message }}</td>
          </tr>
          <tr  *ngIf="error.description">
            <td>Description</td>
            <td>{{ error.description }}</td>
          </tr>
          <tr *ngIf="error.name">
            <td> Name </td>
            <td>
              <pre>{{error.name}}</pre>
            </td>
          </tr>
          <tr  *ngIf="error.ok">
            <td> OK </td>
            <td>
              <pre>{{error.ok}}</pre>
            </td>
          </tr>
          <tr  *ngIf="error.stack">
            <td>Stack</td>
            <td><pre>{{ error.stack }}</pre></td>
          </tr>
          <tr  *ngIf="error.url">
            <td>URL</td>
            <td><pre>{{ error.url }}</pre></td>
          </tr>
          <tr  *ngIf="error.status">
            <td>Status</td>
            <td><pre>{{ error.status }}</pre></td>
          </tr>
          <tr  *ngIf="error.statusText">
            <td>Status Text</td>
            <td><pre>{{ error.statusText }}</pre></td>
          </tr>
        </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="close()" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade in"></div>
